<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="w-75 mx-auto">
    <main class="container-fluid">
      <form id="form" class="" action="order.html">
        <!-- <input id="reset" class="btn btn-link btn-sm red" type="reset">Reset form</input> -->
        <button type="button" id="resetBtn" class="btn btn-link btn-sm red" value="Reset form">reset</button>

        <div id="step0" class="form-row step form-group">
            <div class="col-md-6">
              <input id="naam" type="text" class="form-control" placeholder="Uw naam"required>
            </div>
            <div class="col-md-4">
              <input id="kamerNo" type="number" class="form-control" placeholder="Wat is uw kamernummer?" required>
            </div>
          </div>
        <div id="step1" class="form-row step form-group">
          <!-- <div id="breakfast" class="form-row col-md-6"></div>
          <div id="lunch" class="form-row col-md-6"></div>
          <div id="dinner" class="form-row "></div> -->
          <div id="snacks_latenight" class="flex-column">
            <h2 class="lead">Snacks</h2>
            <div class="form-row">

                <!-- nachos -->
                <div class="col-md-4">
                  <div class="card">
                    <img src="img/nachos.jpg" class="card-img-top" alt="...">
                    <h5 class="card-header">Nachos</h5>
                    <div class="card-body">
                      <p class="card-text">Tortilia chips met gesmolten kaas</p>
                      <p>€4,50</p>
                    </div>
                    <div class="card-footer ">
                      <label for="nachos" >Hoeveel porties wilt u bestellen?</label>
                      <input id="nachos" type="number" steps="1"></input>
                      <button id="reset-nachos" class="btn btn-link btn-sm red" type="">Leeg maken</button>
                    </div>
                </div>
                </div>
                    <!-- bitterballen -->
                <div class=" col-md-4">
                <div class="card " >
                    <img src="img/bitterballen.png" class="card-img-top" alt="...">
                    <h5 class="card-header">Bitterballen</h5>
                    <div class="card-body">
                      <p class="card-text">Gefrituurde Garnituur </p>
                      <p>€4,50</p>
                    </div>
                    <div class="card-footer ">
                      <label for="bitterballen" >Hoeveel porties wilt u bestellen?</label>
                      <input id="bitterballen" type="number" steps="1" ></input>
                      <p class=" text-muted">1 portie is 6 bitterballen</p>
                      <button id="reset-nachos" class="btn btn-link btn-sm red" type="">Leeg maken</button>
                    </div>
                </div>
                </div>
                      <!-- Kaasstengels -->
                <div class="col-md-4">
                <!-- Kaasstengels -->
                <div class="card" >
                    <img src="img/Kaasstengels.jpg" class="card-img-top" alt="...">
                    <h5 class="card-header">Kaasstengels</h5>
                    <div class="card-body">
                      <p class="card-text">Gefrituurde deegstengels gevuld met kaas</p>
                      <p>€4,50</p>
                    </div>
                    <div class="card-footer">
                      <label for="kaasstengels">Hoeveel porties wilt u bestellen?</label>
                      <input id="kaasstengels" type="number" ></input>
                      <p class=" text-muted">1 portie is 6 kaasstengels</p>
                      <button id="reset-nachos" class="btn btn-link btn-sm red" type="">Leeg maken</button>
                      </div>
                    </div>
                </div>


            </div>


            </div>
          </div>
          <div id="step2" class="row step form-group">

            <label for="naam" class="col-md-2  " >Hoe laat?</label>
            <input id="naam" type="time" class="col-md-2" >

          </div>
          <div id="step3" class="row step form-group">
          <h1>STEP 3</h1>
           </div>
           <div class="navButtons d-flex">
            <button id="back"  >Vorige</button>
            <button id="next" >Volgende </button>
          </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
